---
layout: base
gallery:
  path: 'img/gallery'
  thumb: '_thumb.jpg'
  name: bigred
---
<div class="container">
  <p class="text-formatting-3"><strong>BIG RED RENTAL<br>ICEHOUSE</strong></p>
  <div class="progress progress-bar bar-color bar-height voffsetzero" style="width: 100%;"></div>
  <div class="row">
    {% for image in site.static_files %}
      {% if image.path contains page.gallery.path %}
        {% unless image.path contains page.gallery.thumb %}
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <!-- link to full image -->
            <a href="{{ site.baseurl }}{{ image.path }}" data-lightbox="{{ page.gallery.name }}">
            <!-- display thumbnail by modifying file name in path -->
              <img class="album-pad box-shadow--6dp" src="{{ site.baseurl }}{{ image.path | replace:'.png', page.gallery.thumb }}"/>
            </a>
          </div>
        {% endunless %}
      {% endif %}
    {% endfor %}
  </div>
  <div class="progress progress-bar bar-color bar-height voffsetzero" style="width: 100%;"></div>
</div>
